<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用戶系統 - 首頁</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">用戶系統</h1>
    <div id="protectedContent" class="hidden mt-6">
      <h2 class="text-xl font-semibold mb-4">歡迎</h2>
      <p id="userInfo"></p>
      <a href="/dashboard.html" class="block w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 text-center mt-4">查看個人資料</a>
      <button id="logout" class="w-full bg-red-500 text-white p-2 rounded hover:bg-red-600 mt-4">登出</button>
    </div>
    <div id="welcomeContent" class="">
      <p class="text-center">歡迎使用用戶系統！</p>
      <div class="mt-4 space-y-2">
        <a href="/login.html" class="block w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 text-center">登入</a>
        <a href="/register.html" class="block w-full bg-green-500 text-white p-2 rounded hover:bg-green-600 text-center">注冊</a>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
