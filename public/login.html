<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用戶系統 - 登入</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">用戶系統</h1>
    <div id="loginForm">
      <h2 class="text-xl font-semibold mb-4">登入</h2>
      <form id="login" class="space-y-4">
        <div>
          <label for="loginUsername" class="block text-sm font-medium">用戶名</label>
          <input type="text" id="loginUsername" class="mt-1 w-full p-2 border rounded" required>
        </div>
        <div>
          <label for="loginPassword" class="block text-sm font-medium">密碼</label>
          <input type="password" id="loginPassword" class="mt-1 w-full p-2 border rounded" required>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">登入</button>
      </form>
      <p class="mt-4 text-center">沒有賬號？<a href="/register.html" class="text-blue-500">注冊</a></p>
      <p class="mt-2 text-center"><a href="/index.html" class="text-blue-500">返回首頁</a></p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
